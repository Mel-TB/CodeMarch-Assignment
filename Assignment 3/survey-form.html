<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 Survey Form - CodeMarch</title>
    <link rel="stylesheet" href="styles-survey.css">
    <script src="https://kit.fontawesome.com/d9af10f969.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Interests Survey Form</h1>
    </header>
    <main>
        <form method="post" action="#">
            <fieldset>
                <label for="name">Enter your name:
                    <input type="text" name="name" id="name" placeholder="-- Enter your name... --" required>
                </label>

                <label for="email">Enter your email:
                    <input type="email" name="email" id="email" placeholder="-- Enter your email... --" required>
                </label>

                <label for="about">Tell us a little bit about yourself:
                    <textarea id="about" name="about" rows="3" cols="30"
                        placeholder="-- Enter your response here... -- "></textarea>
                </label>
            </fieldset>

            <fieldset>
                <label>Do you praticing at home?</label>
                <label for="q-1a">
                    <input type="radio" name="q-1" id="q-1a" value="yes" class="questions" checked>
                    Yes
                </label>

                <label for="q-1b">
                    <input type="radio" name="q-1" id="q-1b" value="no" class="questions">
                    No
                </label>

                <p>How do you like to read your favorite topic?</p>
                <label for="q-2a">
                    <input type="checkbox" name="q-2" id="q-2a" value="books" class="questions" checked>
                    Books
                </label>

                <label for="q-2b">
                    <input type="checkbox" name="q-2" id="q-2b" value="online" class="questions">
                    Online resources
                </label>

                <label for="q-2c">
                    <input type="checkbox" name="q-2" id="q-2c" value="apps" class="questions">
                    Phone apps
                </label>

                <label for="q-2d">
                    <input type="checkbox" name="q-2" id="q-2d" value="magazines" class="questions">
                    Magazines
                </label>

                <label for="movies">What genre of movies do you like?
                    <select name="movies" id="movies">
                        <option value="">Please choose an option</option>
                        <option value="horror">Horror</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="thriller">Thriller</option>
                        <option value="sci-fi">Sci-fi</option>
                    </select>
                </label>
            </fieldset>

            <input type="submit" value="Submit form">
    </main>
    </form>

    </footer>

</body>

</html>
